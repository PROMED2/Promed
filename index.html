
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo PROMED</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }
        img.logo {
            max-height: 120px;
            margin-bottom: 30px;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .producto {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            padding: 10px;
        }
        .producto img {
            max-width: 100%;
            border-radius: 5px;
        }
        .producto p {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="imagenes-productos/logo.jpg" alt="Logo Promed" class="logo">
    <h1>Catálogo de Productos PROMED</h1>
    <div class="catalogo">
        <!-- Aquí se deben insertar los productos manualmente si se desea -->
        <div class="producto">
            <img src="imagenes-productos/ejemplo1.jpg" alt="Producto 1">
            <p>Producto 1</p>
        </div>
        <div class="producto">
            <img src="imagenes-productos/ejemplo2.jpg" alt="Producto 2">
            <p>Producto 2</p>
        </div>
    </div>
</body>
</html>
